server {
    listen 80;
    server_name www.themaestro.local themaestro.local;
    access_log  /var/log/themaestro/www.access.log main;
    include /Users/hvendelbo/Sites/themaestro/conf/nginx.fastcgi.conf;
    
    location /favicon.ico {
        root /Users/hvendelbo/Sites/themaestro/website; 
        if (!-f $request_filename) { root /Users/hvendelbo/Sites/themaestro/target/website; } 
    }
    
    location /503.html {
        root /Users/hvendelbo/Sites/themaestro/website; 
        if (!-f $request_filename) { root /Users/hvendelbo/Sites/themaestro/target/website; } 
    }
    location / { 
        fastcgi_intercept_errors on;
        
        fastcgi_pass   unix:/tmp/themaestro;
    
        error_page 502 =303 /503.html;
    }
    
    set $slow 1;
    if ($slow) {
        set $limit_rate 10k;
    }
}

