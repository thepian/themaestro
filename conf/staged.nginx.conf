server {
    listen 80;
    server_name media.themaestro.local;
    access_log  off;
    #access_log  /var/log/themaestro/media.access.log main;
    include /Users/hvendelbo/Sites/themaestro/conf/nginx.fastcgi.conf; 

    location = /favicon.ico { root /Users/hvendelbo/Sites/themaestro/mediasite; }
    location = /robots.txt { root /Users/hvendelbo/Sites/themaestro/mediasite; }
    
    location /css/ {
        valid_referers  none  blocked *.themaestro.local themaestro.local;
        if ($invalid_referer) { return 403; }
