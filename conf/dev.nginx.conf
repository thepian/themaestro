server {
    listen 80;
    server_name media.themaestro.local;
    access_log  off;
    #access_log  /var/log/themaestro/media.access.log main;
    

    location = /favicon.ico { root /Users/hvendelbo/Sites/themaestro/mediasite; }
    location = /robots.txt { root /Users/hvendelbo/Sites/themaestro/mediasite; }
    
    location /images/ {
        valid_referers  none  blocked *.themaestro.local themaestro.local;
        if ($invalid_referer) { return 403; }
        root /Users/hvendelbo/Sites/themaestro/mediasite; 
        if (!-f $request_filename) { root /Users/hvendelbo/Sites/themaestro/mediasite; }
    }
    location /fonts/ {
        valid_referers  none  blocked *.themaestro.local themaestro.local;
        if ($invalid_referer) { return 403; }
        root /Users/hvendelbo/Sites/themaestro/mediasite; 
        if (!-f $request_filename) { root /Users/hvendelbo/Sites/themaestro/mediasite; }
    }
    location /objects/ {
        valid_referers  none  blocked *.themaestro.local themaestro.local;
        if ($invalid_referer) { return 403; }
        root /Users/hvendelbo/Sites/themaestro/mediasite; 
        if (!-f $request_filename) { root /Users/hvendelbo/Sites/themaestro/mediasite; }
    }
    location /embed/ {
        valid_referers  none  blocked *.themaestro.local themaestro.local;
        if ($invalid_referer) { return 403; }
        root /Users/hvendelbo/Sites/themaestro/mediasite; 
        if (!-f $request_filename) { root /Users/hvendelbo/Sites/themaestro/mediasite; }
    }
    location /admin/ {
        valid_referers  none  blocked *.themaestro.local themaestro.local;
        if ($invalid_referer) { return 403; }
        root /Users/hvendelbo/Sites/themaestro/mediasite; 
        if (!-f $request_filename) { root /Users/hvendelbo/Sites/themaestro/mediasite; }
    }

    

    location / {
    
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header Country $country;
        proxy_redirect false;
        proxy_intercept_errors on;
        proxy_pass http://127.0.0.1:8000;
    
        error_page 404 = /fallback$uri;
    }

    location /fallback/static {
        internal;
        rewrite ^/fallback(.*)$ $1 break;
        root /var/downloads/themaestro;    
    }
    
    location /fallback/ {
        internal;
        rewrite ^/fallback(.*)$ $1 break;
        root /Users/hvendelbo/Sites/themaestro/mediasite;
    }

    location /downloads {
        internal;
        alias /var/downloads/themaestro;
    }
}



server {
    listen 127.0.0.1:80;
    server_name aa.themaestro.local;
    access_log  /var/log/themaestro/aa.access.log main;
    set $limit_rate  50k;
    
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header Country $country;
    proxy_redirect false;
        
    location /favicon.ico {
        root /Users/hvendelbo/Sites/themaestro/mediasite; 
        if (!-f $request_filename) {
            root /Users/hvendelbo/Sites/themaestro/mediasite;
        }
    }
    location / {
        if ($request_method != GET) {
            proxy_pass http://127.0.0.1:8000;
            break;
        }
        root /var/downloads/themaestro;
        error_page 403 404 502 = /fallback$uri;
    }
    location /downloads {
        internal;
        alias /var/downloads/themaestro;
    }
    location /fallback {
        internal;
    
        proxy_pass http://127.0.0.1:8000;
    }
}

