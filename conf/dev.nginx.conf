server {
    listen 80;
    server_name media.themaestro.dev.local;
    access_log  off;
    #access_log  /var/log/themaestro/media.access.log main;
    

    location = /favicon.ico { root /Users/hvendelbo/Sites/themaestro/mediasite; }
    location = /robots.txt { root /Users/hvendelbo/Sites/themaestro/mediasite; }
    location = /1x1.gif { empty_gif; }
    
    location /images/ {
        autoindex on;
        valid_referers  none  blocked *.themaestro.dev.local themaestro.dev.local;
        if ($invalid_referer) { return 403; }
        root /Users/hvendelbo/Sites/themaestro/mediasite; 
        if (!-f $request_filename) { root /Users/hvendelbo/Sites/themaestro/target/mediasite; }
    }
    location /fonts/ {
        autoindex on;
        valid_referers  none  blocked *.themaestro.dev.local themaestro.dev.local;
        if ($invalid_referer) { return 403; }
        root /Users/hvendelbo/Sites/themaestro/mediasite; 
        if (!-f $request_filename) { root /Users/hvendelbo/Sites/themaestro/target/mediasite; }
    }
    location /objects/ {
        autoindex on;
        valid_referers  none  blocked *.themaestro.dev.local themaestro.dev.local;
        if ($invalid_referer) { return 403; }
        root /Users/hvendelbo/Sites/themaestro/mediasite; 
        if (!-f $request_filename) { root /Users/hvendelbo/Sites/themaestro/target/mediasite; }
    }
    location /embed/ {
        autoindex on;
        valid_referers  none  blocked *.themaestro.dev.local themaestro.dev.local;
        if ($invalid_referer) { return 403; }
        root /Users/hvendelbo/Sites/themaestro/mediasite; 
        if (!-f $request_filename) { root /Users/hvendelbo/Sites/themaestro/target/mediasite; }
    }
    location /admin/ {
        autoindex on;
        valid_referers  none  blocked *.themaestro.dev.local themaestro.dev.local;
        if ($invalid_referer) { return 403; }
        root /Users/hvendelbo/Sites/themaestro/mediasite; 
        if (!-f $request_filename) { root /Users/hvendelbo/Sites/themaestro/target/mediasite; }
    }

    

    location / {
    
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header Country $country;
        proxy_set_header X-Config-Section "media";
        proxy_redirect false;
        proxy_intercept_errors on;
        proxy_pass http://127.0.0.1:8000;
    
        error_page 404 = /fallback$uri;
    }

    location /fallback/static {
        internal;
        rewrite ^/fallback(.*)$ $1 break;
        root /var/downloads/themaestro;    
    }
    
    location /fallback/ {
        internal;
        rewrite ^/fallback(.*)$ $1 break;
        root /Users/hvendelbo/Sites/themaestro/mediasite;
    }

    location /downloads {
        internal;
        alias /var/downloads/themaestro;
    }
}



