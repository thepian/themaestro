server {
    listen 80;
    server_name www.themaestro.local themaestro.local;
    access_log  /var/log/themaestro/www.access.log main;
    
    
    location /favicon.ico {
        root /Users/hvendelbo/Sites/themaestro/website; 
        if (!-f $request_filename) { root /Users/hvendelbo/Sites/themaestro/website; } 
    }
    
    location /503.html {
        root /Users/hvendelbo/Sites/themaestro/website; 
        if (!-f $request_filename) { root /Users/hvendelbo/Sites/themaestro/website; } 
    }
    location / { 
        proxy_intercept_errors on;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;
        proxy_set_header Country $country;
        proxy_redirect false;
        proxy_pass http://127.0.0.1:8000;
    
        error_page 502 =303 /503.html;
    }
    
    set $slow 1;
    if ($slow) {
        set $limit_rate 10k;
    }
}

